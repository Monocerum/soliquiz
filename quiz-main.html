    <header>
        <nav>

    <main class="quiz-main fade-in">

            <div class="quiz-logo-container">
                <a href=#><img src="images/logo.svg" alt="Logo of Soliquiz" class="quiz-logo"></a>
            </div>
            <div class="section-header-text quiz-header-text">

                    <h2 class="quiz-header-heading section-header-heading">FUN QUIZZES</h2>
                    <h2 class="quiz-header-heading section-header-heading section-header-heading2">REVIEW FOR MIDTERMS</h2>
                </div>
                <h3 class="quiz-header-subheading section-header-subheading zoom-in fade-in-delay-1">Quiz lovers! Pick your challenge and test your skills. Ready to show what you know?</h3>
            </div>
        </section>
        <section class="quiz-selection">
            <h3 class="quiz-selector-header">Quizzes</h3>
            <div class="quizzes-container">
                <div class="quiz-container">
                    <a href="webdev-quiz.html" class="quiz-link">
                        <img src="images/subject-cover/webdevCover-img.png" alt="Web Development Subject Cover" class="subject-img webdev-subj-img">
                        <label for="webdev-subj-img">Web Development</label>
                    </a>
                </div>
                <div class="quiz-container">
                    <a href="iai-quiz.html" class="quiz-link">
                        <img src="images/subject-cover/introToAiCover-img.png" alt="Introduction to Artificial Intelligence Subject Cover" class="subject-img iai-subj-img">

                    </a>
                </div>
                <div class="quiz-container">
                    <a href="infosec-quiz.html" class="quiz-link">
                        <img src="images/subject-cover/infoSecCover-img.jpg" alt="Information Assurance and Security Subject Cover" class="subject-img ias-subj-img">
                        <label for="ias-subj-img">Information Assurance and Security</label>
                    </a>
                </div>
                <div class="quiz-container">
                    <a href="se-quiz.html" class="quiz-link">
                        <img src="images/subject-cover/softEngCover-img.png" alt="Software Engineering Subject Cover" class="subject-img se-subj-img">
                        <label for="se-subj-img">Software Engineering</label>
                    </a>
                </div>
                <div class="quiz-container">
                    <a href="trivia-quiz.html" class="quiz-link">
                        <img src="images/subject-cover/trivia-img.png" alt="Trivia Subject Cover" class="subject-img trivia-subj-img">
                            <label for="trivia-subj-img">Trivia</label>
                    </a>
                </div>
            </div>
            <div class="quiz-controls">
                <div class="previous-container">
                    <a href="#" class="previous round">&#8249;</a>
                    <p>Previous</p>
                </div>
                <div class="next-container">
                    <p>Next</p>
                    <a href="#" class="next round">&#8250;</a>
                </div>
            </div>
